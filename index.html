<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer QR de Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decodificador de QR de Facturas</h1>
    <input type="file" accept="application/pdf" id="file-input" multiple />
    <button id="process-btn">Procesar PDFs</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
    <button id="export-btn" style="display:none;">Exportar a Excel</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
