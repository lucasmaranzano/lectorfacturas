<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer QR de Facturas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Decodificador de QR de Facturas</h1>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Archivos</span>
                        <input type="file" accept="application/pdf" id="file-input" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Selecciona uno o más PDFs">
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light" id="process-btn" disabled>
                Procesar PDFs
                <i class="material-icons right">send</i>
            </button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="output"></div>
        <button class="btn waves-effect waves-light" id="export-btn" style="display:none;">
            Exportar a Excel
            <i class="material-icons right">file_download</i>
        </button>
    </div>
    
    <!-- Librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Nuestro script principal -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
